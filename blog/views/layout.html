<!DOCTYPE html>
<!-- abc -->
<html lang="zh_CN">
  <head>
    {% block head %}
    <title>鲤鱼博客</title>
    <!-- <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
    <meta charset="utf-8"/>
    {% endblock %}
  </head>
  <body>
  {% block header %}
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="" href="/">
          <img alt="Liyu" style="width: 140px; margin-top: 5px;" src="/static/img/liyu.png">
        </a>
      </div>
      <div class="navbar-header" style="font-size: 25px; margin-left: 30px; margin-top: 10px;">
      博客系统
      </div>
      <div class="navbar-right">
      {% if username %}
        <a class="btn btn-default navbar-btn" href="/editor">
        新建博客
        </a>
        <a class="btn btn-default navbar-btn" href="/user">
        {{ username }}
        </a>
        <a class="btn btn-warning navbar-btn" href="/user/logout"
         style="margin-right: 30px; margin-left: 20px;">
          退出  
        </a>
      {% else %}
        <a class="btn btn-primary navbar-btn" href="/login">
        登 录
        </a>
        <a class="btn btn-default navbar-btn" href="/register"
        style="margin-right: 30px; margin-left: 20px;">
        注 册
        </a>
      {% endif %}
      </div>
    </div>
  </nav>

  {% endblock %}
  <div style="min-height: 500px;">
  {% block body %}
  content
  {% endblock %}
  </div>
  {% block footer %}
  <hr>
  <p style="font-size: 15px;"> 版权所有@ www.liyuit.com </p>
  {% endblock %}
  </body>
</html>
